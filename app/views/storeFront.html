<h1 id="storeHeading">{{store.name}}</h1>
<p id="brickColors">{{store.brickColors.length}}</p>
<ul id="colorList" ng-repeat="color in store.brickColors">
  <li ng-if="store.bricks[color]">
    {{color}}
    <ul>
    <div ng-repeat="brick in store.bricks[color]">
      <li>Size:</li>
      <li>Quantity:{{brick.quantity}}</li>
      <li>Price:{{brick.price}}</li>
    </div>
  </ul>
  </li>
</ul>
